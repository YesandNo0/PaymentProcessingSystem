<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Processing System</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .payment-form h2 {
            text-align: center;
            color: #333;
        }
        .payment-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .payment-form input,
        .payment-form button {
            width: 100%;
            box-sizing: border-box;
        }
        .payment-form input {
            padding: 8px 16px 8px 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .payment-form button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .payment-form button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="payment-form">
    <h2>Payment Form</h2>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <form th:action="@{/process}" method="post" th:object="${paymentRequest}">
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" placeholder="email@gmail.com" required>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" th:field="*{cardNumber}" placeholder="4242 4242 4242 4242">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" th:field="*{cvv}" placeholder="123">

        <label for="cardExpiryDate">Expiration Date (MM/YY):</label>
        <input type="text" id="cardExpiryDate" th:field="*{cardExpiryDate}" placeholder="12/25">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" th:field="*{amount}" placeholder="100.00" step="0,01">

        <button type="submit">Pay Now</button>
    </form>
</div>
</body>
</html>
