<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .auth-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #595959;
            color: white;
            cursor: pointer;
            border: none;
        }
        input,
        button {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="auth-box">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${request}">
        <label>
            <input type="text" name="username" placeholder="Username" th:field="*{username}" required>
        </label>
        <label>
            <input type="email" name="email" placeholder="Email" th:field="*{email}" required>
        </label>
        <label>
            <input type="password" name="password" placeholder="Password" th:field="*{password}" required>
        </label>
        <button type="submit">Register</button>
    </form>
    <p><a th:href="@{/login}">Already have an account? Login</a></p>
</div>
</body>
</html>
